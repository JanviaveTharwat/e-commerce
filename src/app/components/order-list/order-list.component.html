<form>
    <select name="quantity" id="product"[(ngModel)]='setQuantity'>
        <option [value]="1">1</option>
        <option [value]="2">2</option>
        <option [value]="3">3</option>
        <option [value]="4">4</option>
        <option [value]="5">5</option>
    </select>
    
    <button (click)="addToCart(product);$event.preventDefault()">Add to cart</button>
    </form>
